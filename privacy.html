<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-translate="privacy.title">Privacy Policy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Poppins:wght@300;400;500&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #F2F5F7;
      color: #264653;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      max-width: 800px;
      margin: 0 auto 20px;
    }
    a {
      color: #2A9D8F;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 data-translate="privacy.title">Privacy Policy</h1>
  <p data-translate="privacy.text">
    This website uses Google Analytics to track visitor activity and improve user experience. Google Analytics collects data such as your IP address, browser type, and pages visited. For more information, see <a href="https://policies.google.com/privacy" target="_blank">Google's Privacy Policy</a>.
  </p>
  <p><a href="index.html" data-translate="privacy.back">Back to Home</a></p>

  <script>
    const translations = {
      en: {
        'privacy.title': 'Privacy Policy',
        'privacy.text': 'This website uses Google Analytics to track visitor activity and improve user experience. Google Analytics collects data such as your IP address, browser type, and pages visited. For more information, see <a href="https://policies.google.com/privacy" target="_blank">Google\'s Privacy Policy</a>.',
        'privacy.back': 'Back to Home'
      },
      es: {
        'privacy.title': 'Política de Privacidad',
        'privacy.text': 'Este sitio web utiliza Google Analytics para rastrear la actividad de los visitantes y mejorar la experiencia del usuario. Google Analytics recopila datos como su dirección IP, tipo de navegador y páginas visitadas. Para más información, consulte la <a href="https://policies.google.com/privacy" target="_blank">Política de Privacidad de Google</a>.',
        'privacy.back': 'Volver al Inicio'
      }
    };

    // Usa el idioma almacenado o predeterminado
    let currentLang = localStorage.getItem('language') || 'en';

    // Aplica las traducciones iniciales
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-translate]').forEach(element => {
        const key = element.getAttribute('data-translate');
        if (element.tagName === 'A') {
          element.textContent = translations[currentLang][key];
        } else {
          element.innerHTML = translations[currentLang][key];
        }
      });
    });

    // Escucha cambios de idioma desde index.html
    window.addEventListener('storage', (event) => {
      if (event.key === 'language') {
        currentLang = event.newValue;
        document.querySelectorAll('[data-translate]').forEach(element => {
          const key = element.getAttribute('data-translate');
          if (element.tagName === 'A') {
            element.textContent = translations[currentLang][key];
          } else {
            element.innerHTML = translations[currentLang][key];
          }
        });
      }
    });
  </script>
</body>
</html>
